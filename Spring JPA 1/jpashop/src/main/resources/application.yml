spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true //얘는 sout으로 출력해서 안씀
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace
